<div class="custom-container mt-4">
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="dropdown">        
          <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Modelo
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Modelo 1</a></li>
            <li><a class="dropdown-item" href="#">Modelo 2</a></li>
            <li><a class="dropdown-item" href="#">Modelo 3</a></li>
          </ul>
        </div>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100">Agregar</button>
      </div>
    </div>
  
    <div class="row" >
      <div *ngFor="let product of products" class="col-md-3 mb-5">
        <div class="card h-100">
          <div class="bg-primary bg-gradient p-3 rounded-top d-flex justify-content-center">
            <img [src]="product.imageUrl" alt="Rat Trap" class="img-fluid" style="height: 150px; object-fit: contain;">
          </div>
          <div class="card-body bg-light">
            <div class="d-flex justify-content-between">
              <small class="text-muted">{{ product.id }}</small>
              <small class="text-primary">{{ product.name }}</small>
            </div>
            <p class="card-text small mt-2">{{ product.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
