<body>

      <div class="circle">
        <div class="logo">
          <img src="/assets/rata_pro.png" />

      </div>
  
      <h1>Cacha Plagas</h1>

          placeholder="Código"

          name="codigo"

      <br /><br />
      <button class="btn" (click)="validarCodigo()">Validar</button>

      <a href="#">¿No tienes cuenta? <b>Click aquí</b></a>
