<!-- Esto va en Angular (HTML) -->
<div class="container">
  <div class="content">
    <div class="info-boxes">
      <div class="card">
        <h2>N√∫mero de trampas activas</h2>
        <p style="color: green; font-size: 20px;">üü¢{{totalTrampas}}</p>
      </div>
      <div class="card">
        <h2>Capturas</h2>
        <p>Hoy: 15</p>
        <p>√öltima semana: 47</p>
        <p>√öltimo mes: 70</p>
      </div>
    </div>

    <div style="width: 65%;">
      <div class="card chart-card">
        <div class="chart-container">
          <app-grafica [data]="capturasPorMes" [labels]="meses"></app-grafica>
        </div>
      </div>
    </div>
  </div>

  <div style="margin: 71px 0">
    <div class="row rowAnimation">
      <div *ngFor="let trampa of Trampas" class="col-md-3 mb-5">
        <p-card class="cardAnimation h-100" [style]="{ 'width': '100%', 'overflow': 'hidden' }" (click)="openModal(trampa)">
          <ng-template pTemplate="header">
            <div class="bg-primary bg-gradient p-3 d-flex justify-content-center">
              <img [src]="trampa.imagen" alt="imagen de la trampa" class="img-fluid" style="height: 150px; object-fit: contain;">
            </div>
          </ng-template>
          <ng-template pTemplate="body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <small *ngIf="!esAdmin" class="text-muted">{{ trampa.localizacion }}</small>
              <small class="mb-0">{{ trampa.modelo }}</small>
            </div>
            <p class="small" style="font-size: 0.9rem;">{{ trampa.description }}</p>
          </ng-template>
        </p-card>
      </div>
    </div>
  </div>

  <p-dialog header="Estad√≠sticas" [(visible)]="ModalVisible" [modal]="true" [closable]="true" 
            [style]="{width: '90vw', maxWidth: '720px'}" [contentStyle]="{'height': '45vh', 'overflow': 'auto'}">
    <div class="info-boxes">
      <div class="card">
        <h2 style="color: #007bff">Capturas</h2>
        <p>Hoy: 15</p>
        <p>√öltima semana: 47</p>
        <p>√öltimo mes: 70</p>
      </div>
      <div class="card">
        <h2 style="color: #007bff">√öltima captura</h2>
        <p>Lunes 12 de mayo 5:38PM</p>
      </div>
    </div>
    <div style="width: 70%; margin-left: 105px;">
      <div class="button-group button-group-modal">
        <button>D√çA</button>
        <button>SEMANA</button>
        <button>MES</button>
        <button>TOTAL</button>
      </div>
      <div class="card chart-cardmodal">
        <div class="chart-containermodal">
          <div class="grafica-body p-4">
            <div style="height: 100%; width: 100%;">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </p-dialog>
</div>
